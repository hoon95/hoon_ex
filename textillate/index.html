<!DOCTYPE html>
<html>
<head>
  <title>Scroll Text Animation</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Textillate.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

  <!-- CSS for demo purposes -->
  <style>
    body {
      height: 2000px; /* 페이지를 충분히 길게 만듭니다. */
    }
    .scroll-text {
      opacity: 0; /* 초기에 투명도를 0으로 설정하여 숨깁니다. */
    }
  </style>
</head>
<body>
  <div class="scroll-text">Scroll down to fill the text!</div>

  <script>
    $(function(){
        $(window).scroll(function() {
          // 스크롤 위치 계산
          var scrollPercent = 100 * $(window).scrollTop() / ($(document).height() - $(window).height());
  
          // 텍스트 애니메이션 적용
          $('.scroll-text').textillate({
            in: {
              effect: 'fadeIn', // 텍스트 페이드 인 효과
              delay: 10 // 애니메이션 시작 딜레이
            },
            out: {
              effect: 'fadeOut' // 텍스트 페이드 아웃 효과
            },
            loop: false // 반복 여부
          });
  
          // 애니메이션 진행 시간을 계산된 스크롤 위치에 따라 조정
          $('.scroll-text').data('textillate').options.in.duration = 1000 + (scrollPercent * 20);
  
          // 스크롤 양에 따라 텍스트 투명도 조정
          var opacity = scrollPercent / 100;
          $('.scroll-text').css('opacity', opacity);
        });
    })
  </script>
</body>
</html>
